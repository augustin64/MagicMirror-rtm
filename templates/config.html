<!DOCTYPE html>
<html>
    <head>
        <title>MagicMirror RTM - config</title>
        <meta charset="UTF-8">
        <link href="{{ url_for('static',filename='styles/main.css') }}" rel="stylesheet">
        <link href="{{ url_for('static',filename='styles/config.css') }}" rel="stylesheet">
    </head>
    <body style="text-align: center; background-color:white">
      <div id="main-config">
        Nombre d'horaires par catégorie: <input id="schedules_by_category"><br/>
        Nom de la catégorie par défaut: <input id="default_category"><br/>
      </div>
      <div id="schedules">
        <button>Ajouter un horaire</button>
        <button>Ajouter une catégorie</button>
      </div>
      <section id="ADVANCED">
        Temps d'affichage de l'écran de démarrage: <input id="refresh-time"><br/>
        Affichage des horaires en couleur: 
        <select id="pass_colors">
          <option value="True">Oui</option>
          <option value="False">Non</option>
        </select><br/>
        <div id="lines-color" style="display:none;">
          Couleur de l'affichage des horaires :
          <input id="lines_color">
        </div>
        <div id=background-settings>
          Type de fond d'écran 
          <select id="background_type">
            <option value="color" style="display:none;">Couleur</option>
            <option value="image" style="display:none;">Image</option>
          </select><br/>
          Couleur de fond d'écran <input id="background_color"><br/>
          URL de l'image de fond <input id="background_url"><br/>
        </div>
        Durée de l'écran de démarrage <input id="boot_time"><br/>
      </section>
    </body>

    <script id="mainScript" language="JavaScript" type="text/javascript" src="{{ url_for('static',filename='js/main.js') }}"></script>
    <script id="mainScript" language="JavaScript" type="text/javascript" src="{{ url_for('static',filename='js/config.js') }}"></script>
</html>
